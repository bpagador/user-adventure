    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>

    <main>

        <section id="result">
            <p id="choice-result"></p>
            <a href="../map/index.html">Keep adventuring!</a>
        </section>
    </main>
    
    <script type="module" src="quest.js"></script>
